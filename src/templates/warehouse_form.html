{% extends "base.html" %}

{% block title %}{{ 'Edit' if warehouse else 'Create' }} Warehouse - Warehouse Management{% endblock %}

{% block content %}
<h1>{{ 'Edit' if warehouse else 'Create New' }} Warehouse</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">Warehouse Name</label>
        <input type="text" id="name" name="name" value="{{ warehouse.name if warehouse else '' }}" required placeholder="Enter warehouse name">
    </div>
    
    <div class="form-group">
        <label for="capacity">Capacity</label>
        <input type="number" id="capacity" name="capacity" value="{{ warehouse.capacity if warehouse else '0' }}" step="0.01" min="0" placeholder="Enter capacity">
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ 'Update' if warehouse else 'Create' }} Warehouse</button>
        <a href="{% if warehouse %}{{ url_for('view_warehouse', warehouse_id=warehouse.id) }}{% else %}{{ url_for('index') }}{% endif %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
