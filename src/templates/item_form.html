{% extends "base.html" %}

{% block title %}{{ 'Edit' if item else 'Add' }} Item - {{ warehouse.name }} - Warehouse Management{% endblock %}

{% block content %}
<h1>{{ 'Edit' if item else 'Add' }} Item in {{ warehouse.name }}</h1>

<form method="POST">
    <div class="form-group">
        <label for="name">Item Name</label>
        <input type="text" id="name" name="name" value="{{ item.name if item else '' }}" required placeholder="Enter item name">
    </div>
    
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" value="{{ item.quantity if item else '0' }}" step="0.01" min="0" placeholder="Enter quantity">
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{{ 'Update' if item else 'Add' }} Item</button>
        <a href="{{ url_for('view_warehouse', warehouse_id=warehouse.id) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
